{% extends "layouts/base.html" %}



{% block content %}

	<div class="content">
		<div class="page-inner">
			<div class="page-header">
				<h4 class="page-title">Сварочный журнал</h4>
			</div>

			<div><!-- Обеспечивает дополнительный визуальный вес и определяет основное действие в кнопки -->
				<h1>Форма создания записи о сварке стыка</h1>
                <form method="post">


                </form>
			</div>



			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-header">
							<h4 class="card-title">Введите данные о сварке стыка</h4>
						</div>
                        <form method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6 col-lg-4">
                                    <div class="form-group">

										{{ form }}


										<input type="text" class="form-control form-control-lg" placeholder="Титул">
                                        <input type="text" class="form-control form-control-lg" placeholder="Линия">
                                        <input type="text" class="form-control form-control-lg" placeholder="Место сварки">
                                        <input type="text" class="form-control form-control-lg" placeholder="Номер стыка">
                                        <input type="date" class="form-control form-control-lg" placeholder="Дата сварки">
                                        <button class="btn btn-outline-primary" type="submit" >Заполнить форму</button>
                                        <button class="btn btn-outline-warning">Отмена</button>
                                    </div>

                                 </div>

                            </div>
                        </form>
						<div class="card-body">
							<div class="table-responsive">
								<table id="multi-filter-select" class="display table table-striped table-hover">
									<thead>
										<tr>
											<th>Изометрия</th>
											<th>Номер стыка</th>
											<th>Дата сварки</th>
										</tr>
									</thead>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}


	<script >

			// Add Row
			$('#add-row').DataTable({
				"pageLength": 5,
			});

			var action = '<td> <div class="form-button-action"> <button type="button" data-toggle="tooltip" title="" class="btn btn-link btn-primary btn-lg" data-original-title="Edit Task"> <i class="fa fa-edit"></i> </button> <button type="button" data-toggle="tooltip" title="" class="btn btn-link btn-danger" data-original-title="Remove"> <i class="fa fa-times"></i> </button> </div> </td>';

			$('#addRowButton').click(function() {
				$('#add-row').dataTable().fnAddData([
					$("#addName").val(),
					$("#addPosition").val(),
					$("#addOffice").val(),
					action
					]);
				$('#addRowModal').modal('hide');

			});
		});
	</script>

{% endblock javascripts %}
