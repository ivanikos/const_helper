{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<title>
        Const Helper - Проще, чем кажется!
    </title>

	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<link rel="icon" href="{% static 'newapp/img/logo_page.png' %}" type="image/x-icon"/>
	<link rel="canonical" href="https://appseed.us/admin-dashboards/django-dashboard-atlantis-dark">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">

	<!-- Fonts and icons -->
	<script src="{% static 'assets/js/plugin/webfont/webfont.min.js' %}"></script>
	<script>
		WebFont.load({
			google: {"families":["Lato:300,400,700,900"]},
			custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], 
			url: ("{% static 'assets/css/fonts.min.css' %}")},
			active: function() {
				sessionStorage.fonts = true;
			}
		});
	</script>

	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
 	<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

	<!-- CSS Files -->
	<link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/atlantis.css' %}">


</head>
<body data-background-color="dark">
	<div class="wrapper">
		{% include 'includes/navigation.html' %}

        {% include 'includes/sidebar.html' %}

		<div class="main-panel">

			{% block content %}{% endblock content %}

			{% include 'includes/footer.html' %}


		</div>
        


	</div>

	{% include 'includes/scripts.html' %}

    <!-- Specific Page JS goes HERE  -->
    {% block javascripts %}{% endblock javascripts %}

</body>
</html>
